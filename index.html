<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

  <!-- LOOPING BACKGROUND MUSIC -->
  <audio id="bgm" loop>
    <source src="audio/bgm.mp3" type="audio/mpeg">
  </audio>

  <div class="timer">
    <div class="time">
      <div class="num" id="days">0</div>
      <div class="label">Days</div>
    </div>
    <div class="time">
      <div class="num" id="hours">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="time">
      <div class="num" id="minutes">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time">
      <div class="num" id="seconds">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <button id="nextBtn">Go to Next Page</button>
</div>

<script src="script.js"></script>

<script>
  const bgm = document.getElementById("bgm");

  function playBGM() {
    bgm.currentTime = 0;
    bgm.play().catch(() => {});
  }

  // Normal load
  window.addEventListener("load", playBGM);

  // When coming back / reload / bfcache fix
  window.addEventListener("pageshow", playBGM);
</script>

</body>
</html>
