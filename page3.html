<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <link rel="stylesheet" href="page3.css">
</head>
<body>

  <!-- Background music -->
  <audio id="bgm2" loop>
    <source src="audio/bgm2.mp3" type="audio/mpeg">
  </audio>

  <!-- Next button -->
  <button id="nextBtn">Go to Next Page</button>

  <!-- Optional: ðŸ”Š button -->
  <div id="soundBtn">ðŸ”Š</div>

  <script>
    const bgm2 = document.getElementById("bgm2");
    const nextBtn = document.getElementById("nextBtn");
    const soundBtn = document.getElementById("soundBtn");
    let isPlaying = false;

    // Try autoplay once page loads (may fail on mobile)
    bgm2.play().catch(() => {
      // Fallback: user must click ðŸ”Š
      console.log("Autoplay blocked, click ðŸ”Š to play");
    });

    // ðŸ”Š button toggle
    soundBtn.addEventListener("click", () => {
      if (!isPlaying) {
        bgm2.currentTime = 0;
        bgm2.play().catch(() => {});
        isPlaying = true;
        soundBtn.classList.add("playing");
      } else {
        if (!bgm2.paused) {
          bgm2.pause();
          soundBtn.classList.remove("playing");
        } else {
          bgm2.currentTime = 0;
          bgm2.play().catch(() => {});
          soundBtn.classList.add("playing");
        }
      }
    });

    // Next button
    nextBtn.addEventListener("click", () => {
      window.location.href = "page5.html";
    });
  </script>

</body>
</html>
