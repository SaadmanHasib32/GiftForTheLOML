<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 3</title>
  <link rel="stylesheet" href="page3.css">
</head>
<body>

  <!-- Background music -->
  <audio id="bgm2" loop>
    <source src="audio/bgm2.mp3" type="audio/mpeg">
  </audio>

  <!-- Next button -->
  <button id="nextBtn">Go to Next Page</button>

  <script>
    const bgm2 = document.getElementById("bgm2");
    const nextBtn = document.getElementById("nextBtn");

    let isPlaying = false;

    // Try autoplay once page loads (may fail on mobile)
    bgm2.play().catch(() => {
      // Fallback: user must click anywhere to play
      console.log("Autoplay blocked, tap to play");
    });

    // Next button
    nextBtn.addEventListener("click", () => {
      window.location.href = "page5.html";
    });
  </script>

</body>
</html>
