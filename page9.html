<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 9</title>
  <link rel="stylesheet" href="page9.css" />
</head>
<body>

  <!-- Background music (plays once) -->
  <audio id="bgm5">
    <source src="audio/bgm5.mp3" type="audio/mpeg">
  </audio>

  <div class="page">

    <!-- Glow burst -->
    <div class="glow"></div>

    <!-- Sparkles -->
    <div class="sparkles">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- Gift box -->
    <div class="gift-box">
      <div class="lid">
        <div class="ribbon-h"></div>
        <div class="ribbon-v"></div>
      </div>
      <div class="box">
        <div class="ribbon-v"></div>
      </div>
    </div>

    <!-- Background reveal -->
    <div class="bg-reveal"></div>

    <!-- Button -->
    <button class="next-btn" onclick="goNext()">Go to next page</button>

  </div>

  <script>
    // Play bgm5 once on page load
    const bgm = document.getElementById("bgm5");
    window.addEventListener("load", () => {
      bgm.currentTime = 0;
      bgm.play().catch(() => {});
    });

    function goNext() {
      window.location.href = "page10.html";
    }
  </script>

</body>
</html>
