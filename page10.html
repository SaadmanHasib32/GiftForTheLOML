<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 10</title>
  <link rel="stylesheet" href="page10.css" />
</head>
<body>

  <div class="page">

    <!-- Background layer -->
    <div class="bg"></div>

    <!-- Gift video -->
    <video
      id="giftVideo"
      class="gift-video"
      src="images/gift.mp4"
      playsinline
    ></video>

    <!-- Button -->
    <button class="next-btn" onclick="goNext()">Next</button>

  </div>

  <script>
    const video = document.getElementById("giftVideo");

    // Play video AFTER bg fade completes
    setTimeout(() => {
      video.play().catch(() => {});
    }, 1000);

    function goNext() {
      window.location.href = "page11.html";
    }
  </script>

</body>
</html>
